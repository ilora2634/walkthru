<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Table Example</title>
  <style>
    table,
    td,
    th {
      border: 1px solid;
    }
  </style>
</head>
  
<body>
 <table>
   <tr>
   <td colspan="3" style="text-align: center"> <h1> HTML Table Example </h1> </td>
   </tr>
   <tr>
     <td> <img src="https://preppykitchen.com/wp-content/uploads/2020/03/lemon-cupcake-feature.jpg" alt="lemon cupcakes" title="lemon cupcakes" width="200" height="283" > </td>
     <td style="text-align: center"> <h2> Meal <br> Planner </h2> </td>
     <td style="text-align: center"> <h2> Recipe Index #: </h2> </td>
   </tr>
   <tr> 
     <th> Week Starting </th>
     <th> 2/15/2018 </th>
     <th> Instructions </th>
   </tr>
   <tr>
     <td> <b> Day of the Week </b> </td> 
     <td> <b> Recipe Name </b> </td>
     <td rowspan="8" style="text-align: center"> Add the name of the recipe under the <br> column Recipe Name </td>
   </tr>
   <tr>
     <td> Monday </td>
     <td> Spinach Feta Pizza </td>
   </tr>
   <tr>
     <td> Tuesday </td>
     <td> My New Recipe </td>
   </tr>
   <tr>
     <td> Wednesday </td>
     <td> </td>
   </tr>
   <tr>
     <td> Thursday </td>
     <td> </td>
   </tr>
   <tr>
     <td> Friday </td>
     <td> </td>
   </tr>
   <tr>
     <td> Saturday </td>
     <td> </td>
   </tr>
   <tr> 
     <td> Sunday </td>
     <td> </td>
   </tr>
  </table>
</body>
</html>
